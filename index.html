<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find My Train</title>
  <style>
    :root {
      --primary: #5e6cff;
      --success: #28a745;
      --text: #333;
      --bg: #f8f9fa;
      --white: #ffffff;
      --shadow: 0 8px 25px rgba(0,0,0,0.1);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* ===== HEADER ===== */
    .header {
      background: var(--primary);
      color: var(--white);
      padding: clamp(15px, 3vw, 25px) clamp(20px, 4vw, 40px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
    }

    .title-group {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .title {
      display: flex;
      flex-direction: column;
      line-height: 0.9;
    }

    .title .find,
    .title .mytrain {
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-size: clamp(2rem, 6vw, 4.5rem);
    }

    .title .mytrain {
      margin-top: -8px;
    }

    .datetime {
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      font-weight: 600;
      text-align: right;
      min-width: 140px;
    }

    .datetime div {
      margin: 3px 0;
    }

    /* ===== BADGE ===== */
    .badge {
      background: var(--success);
      color: var(--white);
      padding: clamp(10px, 2vw, 14px) clamp(20px, 4vw, 35px);
      border-radius: 50px;
      font-size: clamp(1rem, 3vw, 1.4rem);
      font-weight: bold;
      text-align: center;
      margin: clamp(15px, 3vw, 25px) auto;
      max-width: 90%;
      width: fit-content;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    /* ===== TABLE CONTAINER ===== */
    .table-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: clamp(10px, 2vw, 20px);
      overflow-x: auto;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: var(--white);
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      min-width: 900px;
      border-collapse: collapse;
      background: var(--white);
    }

    th {
      background: var(--primary);
      color: var(--white);
      padding: clamp(12px, 2vw, 18px) clamp(8px, 1.5vw, 12px);
      text-align: center;
      font-weight: 600;
      font-size: clamp(0.85rem, 2vw, 1rem);
      position: sticky;
      top: 0;
      z-index: 10;
      white-space: nowrap;
    }

    td {
      padding: clamp(10px, 1.8vw, 15px) clamp(6px, 1.2vw, 10px);
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: clamp(0.8rem, 1.8vw, 0.95rem);
      white-space: nowrap;
    }

    tr:hover {
      background: #f8f9ff;
      transition: background 0.2s;
    }

    .sno {
      font-weight: bold;
      color: var(--primary);
      font-size: clamp(0.9rem, 2vw, 1.1rem);
    }

    .class-economy { 
      color: #28a745; 
      font-weight: bold; 
    }
    .class-first { 
      color: #ffc107; 
      font-weight: bold; 
    }

    .seats {
      background: #e9f7ef;
      color: #155724;
      padding: 4px 8px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.85em;
    }

    /* ===== SCROLLBAR ===== */
    .table-container::-webkit-scrollbar {
      height: 10px;
      width: 10px;
    }
    .table-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .table-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
    .table-container::-webkit-scrollbar-thumb:hover {
      background: #3a4ed0;
    }

    /* ===== LOADING & ERROR ===== */
    .loading, .error {
      text-align: center;
      padding: clamp(30px, 6vw, 50px);
      font-size: clamp(1rem, 3vw, 1.3rem);
    }
    .loading { color: var(--primary); }
    .error { 
      color: #dc3545; 
      background: #ffeaea; 
      border-radius: 8px; 
      margin: 15px 0; 
    }

    /* ===== DESKTOP OPTIMIZATION (>= 768px) ===== */
    @media (min-width: 768px) {
      .title {
        flex-direction: row;
        align-items: baseline;
        gap: 15px;
      }
      .title .mytrain {
        margin-top: 0;
      }
      .header {
        align-items: flex-start;
      }
      .datetime {
        margin-top: 5px;
      }
    }

    /* ===== MOBILE OPTIMIZATION (< 768px) ===== */
    @media (max-width: 767px) {
      .header {
        flex-direction: column;
        text-align: center;
        padding: 15px 10px;
      }
      .title-group {
        width: 100%;
      }
      .datetime {
        margin-top: 10px;
        text-align: center;
      }
      .badge {
        font-size: 1rem;
        padding: 10px 20px;
      }
      th, td {
        font-size: 0.8rem;
        padding: 8px 4px;
      }
      .table-container {
        border-radius: 8px;
        padding: 8px;
      }
    }

    /* ===== EXTRA SMALL MOBILE (< 480px) ===== */
    @media (max-width: 480px) {
      .title .find,
      .title .mytrain {
        font-size: 1.8rem;
      }
      .title .mytrain {
        margin-top: -4px;
      }
      .datetime {
        font-size: 0.85rem;
      }
      th, td {
        font-size: 0.75rem;
        padding: 6px 3px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="title-group">
      <div class="title">
        <div class="find">FIND</div>
        <div class="mytrain">MY TRAIN</div>
      </div>
    </div>
    <div class="datetime">
      <div id="date">Date: --/--/----</div>
      <div id="time">Time: --:-- --</div>
    </div>
  </div>

  <!-- Badge -->
  <div class="badge">Real Time DashBoard</div>

  <!-- Table -->
  <div class="table-container">
    <div id="loading" class="loading">Loading bookings...</div>
    <div id="error" class="error" style="display:none;"></div>

    <table id="bookingsTable" style="display:none;">
      <thead>
        <tr>
          <th>S.No</th>
          <th>ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>From</th>
          <th>To</th>
          <th>Date</th>
          <th>Time</th>
          <th>Passengers</th>
          <th>Seats</th>
          <th>Phone</th>
          <th>Booked At</th>
        </tr>
      </thead>
      <tbody id="bookingsBody"></tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://trainapi-1pog.vercel.app/bookings';

    // Real-time Clock
    function updateClock() {
      const now = new Date();
      const date = now.toLocaleDateString('en-GB');
      const time = now.toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit', 
        hour12: true 
      });
      document.getElementById('date').textContent = `Date: ${date}`;
      document.getElementById('time').textContent = `Time: ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Fetch Bookings
    async function fetchBookings() {
      try {
        const resp = await fetch(API_URL);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const data = await resp.json();
        if (!data.bookings || !Array.isArray(data.bookings)) throw new Error('Invalid data');
        renderTable(data.bookings);
      } catch (err) {
        document.getElementById('loading').style.display = 'none';
        const errDiv = document.getElementById('error');
        errDiv.textContent = `Failed to load: ${err.message}`;
        errDiv.style.display = 'block';
      }
    }

    function renderTable(bookings) {
      const tbody = document.getElementById('bookingsBody');
      tbody.innerHTML = '';
      bookings.forEach((booking, index) => {
        const row = document.createElement('tr');
        const seats = Array.isArray(booking.selected_seats)
          ? booking.selected_seats.join(', ')
          : booking.selected_seats;
        const classColor = booking.class === 'First Class' ? 'class-first' : 'class-economy';

        row.innerHTML = `
          <td data-label="S.No" class="sno">${index + 1}</td>
          <td data-label="ID">${booking.id}</td>
          <td data-label="Name">${escapeHtml(booking.name)}</td>
          <td data-label="Class"><span class="${classColor}">${escapeHtml(booking.class)}</span></td>
          <td data-label="From">${escapeHtml(booking.from_station)}</td>
          <td data-label="To">${escapeHtml(booking.to_station)}</td>
          <td data-label="Date">${booking.travel_date}</td>
          <td data-label="Time">${booking.travel_time}</td>
          <td data-label="Passengers">${booking.no_of_passengers}</td>
          <td data-label="Seats" class="seats">${seats}</td>
          <td data-label="Phone">${escapeHtml(booking.phone_no)}</td>
          <td data-label="Booked At">${formatDate(booking.created_at)}</td>
        `;
        tbody.appendChild(row);
      });
      document.getElementById('loading').style.display = 'none';
      document.getElementById('bookingsTable').style.display = 'table';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      try {
        const d = new Date(dateString);
        return d.toLocaleString('en-GB', {
          weekday: 'short', day: '2-digit', month: 'short', year: 'numeric',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).replace(',', '');
      } catch { return dateString; }
    }

    window.onload = fetchBookings;
  </script>
</body>
</html>
